<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="showForm()">Generate Password</button>
        </div>
        <!-- Added Form Element  -->
          <form id="formElement">
            <label for="characterLengthNumber">Password Length (8-128 characters):</label> 
              <input class="number-input" type="number" min="8" max="128" value="8" id="characterLengthNumber"><br>

            <label for="includeUpperCase">Include Uppercase</label>
            <input type="checkbox" id="includeUpperCase"><br>

            <label for="includeLowerCase">Include Lowercase</label>
            <input type="checkbox" id="includeLowerCase"><br>

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers"><br>

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
          </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
